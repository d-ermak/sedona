<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Пинк</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--================================================== Шапка сайта ==================================================-->
  <header class="page-header">
    <h1 class="visually-hidden">Приложение Pink</h1>
    <nav class="main-menu  main-menu--closed">
      <div class="main-menu__wrapper">
        <a href="#" class="main-menu__logo">
          <img src="img/logo-pink-white-mobile.svg" width="75" height="22" alt="Приложение Pink">
        </a>
        <button class="main-menu__toggle" aria-label="Открыть меню" title="Открыть меню"></button>
        <ul class="main-menu__list">
          <li class="main-menu__item">
            <a href="#" class="main-menu__link">Главная</a>
          </li>
          <li class="main-menu__item">
            <a href="#" class="main-menu__link">Фотографии</a>
          </li>
          <li class="main-menu__item">
            <a href="#" class="main-menu__link">Конкурс</a>
          </li>
          <li class="main-menu__item">
            <a href="#" class="main-menu__link">HTML Academy</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!--================================================== Конец шапки ==================================================-->



  <!--================================================== Основное содержание ==================================================-->
  <main class="main-content">
    <!--================================================== Блок приложений ==================================================-->
    <div class="download">
      <h2 class="visually-hidden">Загрузки</h2>
      <div class="download__background"></div>
      <div class="download__wrapper">
        <p class="download__title">
          Взгляните на жизнь иначе!
        </p>
        <a href="#" class="btn">Скачать приложение</a>
        <ul class="download__app-list">
          <li class="download__app-item">
            <a href="#" class="download__app-link" aria-label="Itunes" title="Itunes">
              <img src="img/logo-apple.svg" width="47" height="56" alt="Itunes">
            </a>
          </li>
          <li class="download__app-item">
            <a href="#" class="download__app-link" aria-label="Play Market" title="Play Market">
              <img src="img/logo-android.svg" width="43" height="47" alt="Play Market">
            </a>
          </li>
          <li class="download__app-item">
            <a href="#" class="download__app-link" aria-label="Windows store" title="Windows store">
              <img src="img/logo-microsoft.svg" width="44" height="41" alt="Windows store">
            </a>
          </li>
        </ul>
        <p class="download__descr">
          Доступно для iPhone, iPad, Android, Windows Phone, OS X, Windows 8
        </p>
      </div>
    </div>
  </main>

</body>
</html>
